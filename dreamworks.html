  <style>
    body { margin:0; padding:0; background:#0e0e0e; color:#fff; font-family:Inter,sans-serif; }
    .container { display:flex; flex-direction:column; height:100vh; padding:10px; }
    .channel-buttons { text-align:center; margin-bottom:15px; }
    .channel-buttons button { padding:10px 16px; border:none; border-radius:20px; background:linear-gradient(135deg,#00c6ff,#0072ff); color:#fff; font-weight:600; cursor:pointer; }
    .video-box { flex:1; display:flex; justify-content:center; align-items:center; }
    #jwplayer-container { width:100%; max-width:960px; aspect-ratio:16/9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="channel-buttons">
      <button class="video-btn selected"
        data-url="https://dreamworks.ukielaki88.workers.dev//proxy?url=https%3A%2F%2Fatemecdnbalancer-voe.sysln.id%2Flive%2Feds%2FDreamWorksHD%2Fmpd%2FDreamWorksHD.mpd"
        data-key="f08c30b7ee114399b72e77b0c099244b:a33d496875d04510a9b3116ba51ae65d">
        â–¶ DreamWorks HD (via ExoPlayer UA)
      </button>
    </div>
    <div class="video-box">
      <div id="jwplayer-container"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function initializePlayer(videoUrl, videoKey) {
      jwplayer("jwplayer-container").remove();
      const container = $('<div id="jwplayer-container"></div>');
      $(".video-box").append(container);

      jwplayer("jwplayer-container").setup({
        file: videoUrl,
        controls: true,
        autostart: true,
        stretching: "exactfit",
        drm: {
          clearkey: {
            keyId: videoKey.split(":")[0],
            key: videoKey.split(":")[1]
          }
        }
      });
    }

    $(document).ready(function () {
      const first = $(".video-btn.selected");
      initializePlayer(first.data("url"), first.data("key"));

      $(".video-btn").on("click", function () {
        $(".video-btn").removeClass("selected");
        $(this).addClass("selected");

        const videoUrl = $(this).data("url");
        const videoKey = $(this).data("key");
        initializePlayer(videoUrl, videoKey);
      });
    });
  </script>
</body>
</html>
